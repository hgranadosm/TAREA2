<!doctype html>
<html lang="es">

<head>
  <title>Inicio de Sesión</title>
  <meta charset="utf-8">
  <link href="img/favicon.png" rel="icon">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="left-side">

    </div>

    <div class="right-side">
      <div>
        <img src="img/logo-blanco.png" alt="logo del sitio" class="logo">
      </div>
      <form method="post">
        <fieldset>
          <legend>
            <h2 class="titulo">Inicio de Sesión</h2>
          </legend>
          <div class="centrado">
            <div class="entrada-dato">
              <input class="form-control" id="in-txt-user" type="text" placeholder="Usuario">
            </div>
            <div class="entrada-dato">
              <input class="form-control" id="in-txt-pass" type="password" placeholder="Contraseña">
            </div>
            <div class="text-center bajar2">
              <a class="boton-login cursor" id="btn-login">Iniciar</a>
            </div>
          </div><br><br>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- programacion JS -->
  <script src="js/login.js"></script>

  <!--Carga de la libreria SWEET ALERT-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!--Carga de la libreria Lottifiles-->

  <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
